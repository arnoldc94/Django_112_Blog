{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1 class="list-header">Blog homepage</h1>
<div class="all-blogs">
    {% for post in post_list %}
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <div class="card-title">
                        <h4> {{ post.title }}</h4>
                        <h5><span>Author: </span> {{ post.author }}</h5>

                    </div>
                    <div>
                        <p class="card-txt">{{ post.body|truncatechars:38 }}</p>
                    </div>
                    <div class="links">
                        <a href="{% url 'blog_detail' post.id %}" class="btn">Read</a>
                        <a href="{% url 'post_delete' post.id %}" class="btn">Delete</a>
                        <a href="{% url 'post_edit' post.id %}" class="btn">Edit</a>
                    </div>
                </div>
            </div>
    {% endfor %}
</div>
{% endblock content %}
